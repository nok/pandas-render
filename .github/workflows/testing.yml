name: testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  testing:
    name: Run tests (${{ matrix.python-version }})
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13"
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests
        run: |
          uv run pytest \
            --cov=pandas_render \
            --cov-report term \
            -n auto \
              tests
